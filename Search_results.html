<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="scripts.js"> </script>
    <title>Search Results</title>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="nav-bar"> </div>

    <!-- Page History -->
    <div>
        <p class = "history"> Home > Lounge Room </p>
    </div>

    <!-- Filter -->
    <div>
        <h3> Sort By </h3>

        <!-- Filter buttons -->
        <div class = "filter">
            <button class = "btn-more btn-more--small" type="button"> Price </button>
            <button class = "btn-more btn-more--small" type="button"> Rating </button>
            <button class = "btn-more btn-more--small" type="button"> Size </button>
        </div>

    </div>

    <!-- Product Listings CHANGE IDS -->
    <h2 class = "h2-left"> Lounge Room </h2>

    <div class = "subsection">

        <div class = "product-card">
            <img class = "product-card__image" src= "Images/Lounges/Koala.png" alt = "Koala Lounging Sofa" id = "product-image">
            <p class = "product-card__title"> Koala Lounging Sofa </p>
            <p class = "product-card__price"> $1599 </p>
        </div>

        <div class = "product-card">
            <a href = "Lounge_product.html">
                <img class = "product-card-image" src="Images/Lounges/LOUNGE_SEYMOUR_11.png" alt = "Seymour Lounge" id = "product-image"> 
            </a> 
            <p class = "product-card-title"> Seymour Lounge </p>
            <p class = "product-card-price"> $1799 </p>
        </div>

        <div class = "product-card">
            <img class = "product-card-image" src= "Images/Lounges/john-3-seater-sofa-biscuit beige-1.png" alt = "John 3 Seater" id = "product-image">
            <p class = "product-card-title"> John 3 Seater Sofa </p>
            <p class = "product-card-price"> $1374 </p>
        </div>

        <div class = "product-card">
            <img class = "product-card-image" src= "Images/Lounges/Richmond.png" alt = "Richmond Lounge" id = "product-image">
            <p class = "product-card-title"> Richmond Lounge </p>
            <p class = "product-card-price"> $1299 </p>
        </div>

        <div class = "product-card">
            <img class = "product-card-image" src= "Images/Lounges/Jasper-metro.png" alt = "Jasper Metro Sofa" id = "product-image">
            <p class = "product-card-title"> Jasper Metro Sofa </p>
            <p class = "product-card-price"> $2299 </p>
        </div>

        <div class = "product-card">
            <img class = "product-card-image" src= "Images/Lounges/Opera.png" alt = "Opera Sofa" id = "product-image">
            <p class = "product-card-title"> Opera Sofa </p>
            <p class = "product-card-price"> $999 </p>
        </div>

        <div class = "product-card">
            <img class = "product-card-image" src= "Images/Lounges/Danish.png" alt = "Danish Lounge" id = "product-image">
            <p class = "product-card-title"> Danish Lounge </p>
            <p class = "product-card-price"> $1599 </p>
        </div>

        <div class = "product-card">
            <img class = "product-card-image" src= "Images/Lounges/sonata-2.png" alt = "Sonata Lounge" id = "product-image">
            <p class = "product-card-title"> Sonata Lounge </p>
            <p class = "product-card-price"> $1099 </p>
        </div>

        <button class = "btn" type="button"> View More </button>

    </div>

    <!-- Chat -->
    <img src="Images/Icons/Chat Icon.svg" alt="text bubble" class = "Footer-icon">

    <!-- Footer -->
    <div class="footer"> </div>

</body>
</html>
