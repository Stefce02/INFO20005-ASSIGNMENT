<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="scripts.js"> </script>
    <title>Search Results</title>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="nav-bar"> </div>

    <div class = "spacer"></div>

    <!-- Page History -->
    <div>
        <p class = "history"> Home > Lounge Room </p>
    </div>

    <!-- Filter -->
    <div>
        <h3> Sort By </h3>

        <!-- Filter buttons -->
        <div class = "sort">
            <button class = "btn btn-secondary btn--small" type="button"> Price </button>
            <button class = "btn btn-secondary btn--small" type="button"> Rating </button>
            <button class = "btn btn-secondary btn--small" type="button"> Size </button>
        </div>

    </div>

    <!-- Product Listings CHANGE IDS -->
    <h2 class = "h2-left"> Lounge Room </h2>

    <div class = "sidebar-container">
        <div class = "filter sidebar">
            <h3> Filter </h3>
            <div class = "filter-option">
                <p class = "filter-name"> Price </p>
                <img class = "open" src="Images/Open.png">
            </div>

            <div class = "filter-option">
                <p class = "filter-name"> Material </p>
                <img class = "open" src="Images/Open.png">
            </div>

            <div class = "filter-option">
                <p class = "filter-name"> Rating </p>
                <img class = "open" src="Images/Open.png">
            </div>

            <div class = "filter-option">
                <p class = "filter-name"> Brand </p>
                <img class = "open" src="Images/Open.png">
            </div>
        </div>

        <div class = "not-sidebar">

            <div class = "subsection">
                <div class = "product-card">
                    <img class = "product-card__image--small" src= "Images/Lounges/Koala.png" alt = "Koala Lounging Sofa">
                    <p class = "product-card__title product-card__title--small"> Koala Lounging Sofa </p>
                    <p class = "product-card__price product-card__price--small"> $1599 </p>
                </div>

                <div class = "product-card">
                    <a href = "Lounge_product.html">
                        <img class = "product-card__image--small" src="Images/Lounges/LOUNGE_SEYMOUR_11.png" alt = "Seymour Lounge"> 
                    </a> 
                    <p class = "product-card__title product-card__title--small"> Seymour Lounge </p>
                    <p class = "product-card__price product-card__price--small"> $1799 </p>
                </div>

                <div class = "product-card">
                    <img class = "product-card__image--small" src= "Images/Lounges/john-3-seater-sofa-biscuit beige-1.png" alt = "John 3 Seater">
                    <p class = "product-card__title product-card__title--small"> John 3 Seater Sofa </p>
                    <p class = "product-card__price product-card__price--small"> $1374 </p>
                </div>

                <div class = "product-card">
                    <img class = "product-card__image--small" src= "Images/Lounges/Richmond.png" alt = "Richmond Lounge">
                    <p class = "product-card__title product-card__title--small"> Richmond Lounge </p>
                    <p class = "product-card__price product-card__price--small"> $1299 </p>
                </div>

                <div class = "product-card">
                    <img class = "product-card__image--small" src= "Images/Lounges/Jasper-metro.png" alt = "Jasper Metro Sofa">
                    <p class = "product-card__title product-card__title--small"> Jasper Metro Sofa </p>
                    <p class = "product-card__price product-card__price--small"> $2299 </p>
                </div>

                <div class = "product-card">
                    <img class = "product-card__image--small" src= "Images/Lounges/Opera.png" alt = "Opera Sofa">
                    <p class = "product-card__title product-card__title--small"> Opera Sofa </p>
                    <p class = "product-card__price product-card__price--small"> $999 </p>
                </div>

                <!-- Image doesn't resize properly -->
                <!-- <div class = "product-card">
                    <img class = "product-card__image product-card__image--small" src= "Images/Lounges/Danish.png" alt = "Danish Lounge" id = "danish">
                    <p class = "product-card__title product-card__title--small" > Danish Lounge </p>
                    <p class = "product-card__price product-card__price--small"> $1599 </p>
                </div> -->

                <div class = "product-card">
                    <img class = "product-card__image--small" src= "Images/Lounges/sonata-2.png" alt = "Sonata Lounge">
                    <p class = "product-card__title product-card__title--small"> Sonata Lounge </p>
                    <p class = "product-card__price product-card__price--small"> $1099 </p>
                </div>
            </div>

            <div class = "button">
                <a class = "btn btn-secondary btn--medium">  View More  </a>
            </div>

        </div>
    
    </div>

    
    <!-- Chat -->
    <img class = "chat" src="Images/Icons/Chat Icon.svg" alt="text bubble">

    <!-- Footer -->
    <div class="footer"> </div>

</body>
</html>
