<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="scripts.js"> </script>
    <title> Checkout </title>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <!-- Company Logo -->
        <div>
            <a href = "/">
                <img src="Images/Home/OZ_Logo_(Transparent).png" alt = "OZ Furniture Logo: Outline of Australia" id = "Logo">
            </a>
        </div>

        <!-- Categories -->
        <div class = "nav-categories">   
            <p> LIVING </p>
            <p> BEDROOM </p>
            <p> DINING </p>
            <p> <a href="Search_results.html"> LOUNGE </a> </p>        
        </div>

        <!-- Search Bar and Cart -->
        <div>
            <p> SEARCH </p>
            <img src="Images/Home/Search.svg" alt = "Search Bar" id = "search">
            <a href = "cart.html">
                <img src="Images/Home/shopping-cart.png" alt = "Shopping Cart" id = "Cart">
            </a>
        </div>

    </nav>

    <!-- Page History -->
    <div>
        <p> Home > Lounge Room > Seymour Lounge > Checkout </p>
    </div>

    <!-- Checkout -->
    <div>
        <p class="checkout-title"> Checkout </p>

        <!-- Order Summary -->
        <div class = "order-summary">
            <h3> Order Summary </h3>

            <img class = "order-summary-image" src="Images/Lounges/LOUNGE_SEYMOUR_11.png" alt = "Seymour Lounge" id = "product-image">
            <p class = "order-summary-title"> Seymour Lounge </p>
            <p class = "order-summary-price"> $1799 </p>
            <p class = "quantity"> 1 </p>

            <p class = "discount"> Discount Code </p>
            <button class="btn" type="button"> Apply </button>

            <!-- Pricing Information -->
            <div class="order-total">
                <p class="order-total"> Total </p>
                <p class="order-total-price"> $1799</p>
            </div>
        </div>

        <!-- Personal Information -->
        <div class = "personal-info">

        </div>

    </div>

    <!-- Footer -->
    <div>
        <h2> Connect With Us </h2>
        <div> 
            <img class = "Footer-icon" src="Images/Icons/Facebook_Icon.svg" alt="Facebook Logo">
            <img class = "Footer-icon" src="Images/Icons/Twitter_Icon.svg" alt="Twitter Logo">
            <img class = "Footer-icon" src="Images/Icons/Instagram_Logo.svg" alt="Instagram Logo">
        </div>
    </div>
    
</body>
</html>
