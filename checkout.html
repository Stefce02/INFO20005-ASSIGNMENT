<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="scripts.js"> </script>
    <title> Checkout </title>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="nav-bar"> </div>

    <!-- Page History -->
    <div>
        <p> Home > Lounge Room > Seymour Lounge > Checkout </p>
    </div>

    <!-- Checkout -->
    <div>
        <p class="checkout-title"> Checkout </p>

        <!-- Order Summary -->
        <div class = "order-summary">
            <h3> Order Summary </h3>

            <img class = "order-summary-image" src="Images/Lounges/LOUNGE_SEYMOUR_11.png" alt = "Seymour Lounge" id = "product-image">
            <p class = "order-summary-title"> Seymour Lounge </p>
            <p class = "order-summary-price"> $1799 </p>
            <p class = "quantity"> 1 </p>

            <p class = "discount"> Discount Code </p>
            <button class="btn" type="button"> Apply </button>

            <!-- Pricing Information -->
            <div class="order-total">
                <p class="order-total"> Total </p>
                <p class="order-total-price"> $1799</p>
            </div>
        </div>

        <!-- Personal Information -->
        <div class = "personal-info">


        </div>

    </div>

    <!-- Footer -->
    <div class="footer"> </div>
    
</body>
</html>
