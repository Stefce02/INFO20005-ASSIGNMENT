<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="scripts.js"> </script>
    <title> Checkout </title>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="nav-bar"> </div>
    <div class = "spacer"></div>

    <!-- Page History -->
    <div>
        <p class = "history"> Home > Lounge Room > Seymour Lounge > Checkout </p>
    </div>

    <!-- Checkout Information-->
    <div class = "sidebar-container">

        <!-- Forms -->
        

        <div class = "not-sidebar">
            <h3> Checkout </h3>
            <div class="checkout">
                <ol class = "checkout-header">
                    <li class = "emphasised"> 1. Login </li>
                    <li class = "not"> 2 </li>
                    <li class = "not"> 3 </li>
                    <li class = "not"> Finished </li>
                </ol>

                <div class="step-1">
                    <form class="login">
                        <div class = "float-input">
                            <label for = "Username"> Username/Email </label>
                            <input id = "Username" type="email"> </input>
                        </div>
    
                        <div class = "float-input">
                            <label for = "full-name"> Password</label>
                            <input id = "full-name"> </input>
                        </div>
                        <p class="forgot"> Forgot Password? </pc>
                    </form>

                    <button class = "btn btn-secondary btn--medium"> Login </button>
                    <button class = "btn btn-primary btn--medium"> Sign Up </button>
                    <button class = "btn btn-secondary btn--medium"> Continue as Guest </button>

                </div>
                
                <div class="step-2">
                    <form class = "personal-info">

                        <div class = "float-input">
                            <label for = "full-name"> First Name </label>
                            <input id = "full-name" class = "half-box"> </input>
                        </div>
    
                        <div class = "float-input">
                            <label for = "email"> Email </label>
                            <input id = "email" class = "full-box" type="email"> </input>
                        </div>
    
                        <div class = "float-input">
                            <label for = "phone"> Phone (Optional) </label>
                            <input id = "phone" class = "full-box" type="number"> </input>
                        </div>
    
                        <div class = "float-input">
                            <label for = "address"> Address </label>
                            <input id = "address" class = "half-box"> </input>
                        </div>
    
                        <div class = "float-input">
                            <label for = "address-other">  Apartment, suite, etc. (Optional) </label>
                            <input id = "address-other" class = "half-box"> </input>
                        </div>
    
                        <div class = "float-input">
                            <label for = "region"> Region </label>
                            <input id = "region class = "third-box"> </input>
                        </div>
    
                        <div class = "float-input">
                            <label for = "city"> City </label>
                            <input id = "city" class = "half-box"> </input>
                        </div>
    
                        <div class = "float-input">
                            <label for = "post-code"> Post Code </label>
                            <input id = "post-code" class = "half-box"> </input>
                        </div>
                        
                    </form>
    
                    <button class = "btn btn-secondary btn--xsmall"> Go Back </button>
                    <button class = "btn btn-primary btn--xsmall"> Continue </button>
                </div>

                <div class="step-3">
                    <div class="payment-options">
                        <input type="radio"> </input>
                        <image src="Images/Afterpay_Logo_Black-1.png" alt="Afterpay Logo"></image>
                       
                        <input type="radio"> </input>
                        <image src="Images/PayPal-Logo.png" alt="Paypal Logo"></image>

                        <input type="radio"> </input>
                        <image src="Images/visa-mastercard-icon-6.jpg" alt="Credit card logos"></image>
                    </div>

                    <form class = "personal-info">

                        <div class = "float-input">
                            <label for = "card-name"> Card Name </label>
                            <input id = "card-name" class = "half-box"> </input>
                        </div>
    
                        <div class = "float-input">
                            <label for = "email"> Card Number </label>
                            <input id = "email" class = "full-box"> </input>
                        </div>
    
                        <div class = "float-input">
                            <label for = "phone"> Card Expiry Date </label>
                            <input id = "phone" class = "full-box" type="month"> </input>
                        </div>
    
                        <div class = "float-input">
                            <label for = "address"> Card CVN </label>
                            <input id = "address" class = "half-box"> </input>
                        </div>
                        
                    </form>
    
                    <button class = "btn btn-secondary btn--xsmall"> Go Back </button>
                    <button class = "btn btn-primary btn--xsmall"> Pay Now </button>
                </div>

            </div>

        </div>

        <!-- Order Summary -->
        <div class = "order-summary sidebar">
            <h3 class = "h3-other cart cart-heading"> Order Summary </h3>

            <div class = "cart-product"> 
                <img class = "cart-image" src="Images/Lounges/LOUNGE_SEYMOUR_11.png" alt = "Seymour Lounge" id = "product-image">
                <div class = "cart-product-info">
                    <p class = "cart-product-title"> Seymour Lounge </p>
                    <p class = "quantity-value"> 1 </p>
                </div>  
                <p class = "cart-product-price"> $1799 </p>

            </div> 
            
            <div class = "discount">
                <div class = "float-input">
                    <label for = "code"> Discount Code </label>
                    <input id = "code" class = "half-box"> </input>
                </div>
                <button class = "btn btn-tertiary btn--xsmall"> Apply </button>
            </div>
    
            <!-- Other Information -->
            <div class = "other-information">
                <div class = "sub-info">
                    <p> Sub-Total </p>
                    <p> $1619.10 </p>
                </div>
                <div class = "sub-info">
                    <p> GST </p>
                    <p> $179.90 </p>
                </div>
                <div class = "sub-info">
                    <p> Shipping </p>
                    <p> Calculated at next step </p>
                </div>
            </div>
    
            <!-- Final Information -->
            <div class = "order-info">
                <p class="order-total"> Total </p>
                <p class="order-total-price"> $1799</p>
            </div>
        </div>

    </div>

    <!-- Chat -->
    <img class = "chat" src="Images/Icons/Chat Icon.svg" alt="text bubble">

    <!-- Footer -->
    <div class="footer"> </div>

     <!-- Cart -->
     <div class="cart-hidden" id="cart"></div>
    
</body>
</html>
