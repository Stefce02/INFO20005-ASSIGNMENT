<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="scripts.js"> </script>
    <title> Checkout </title>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="nav-bar"> </div>
    <div class = "spacer"></div>

    <!-- Page History -->
    <div>
        <p class = "history"> Home > Lounge Room > Seymour Lounge > Checkout </p>
    </div>

    <!-- Checkout Information-->
    <div class = "sidebar-container">

        <!-- Forms -->
        <div class = "not-sidebar">
            <h3> Checkout </h3>
            <ol class = "checkout-steps">
                <li> 1. Personal Information </li>
                <li> 2. </li>
                <li> 3. </li>
                <li> Finished </li>
            </ol>

            <form class = "personal-info">

                <div class = "float-input">
                    <label for = "full-name"> First Name </label>
                    <input id = "full-name" class = "half-box"> </input>
                </div>

                <div class = "float-input">
                    <label for = "email"> Email </label>
                    <input id = "email" class = "full-box" type="email"> </input>
                </div>

                <div class = "float-input">
                    <label for = "phone"> Phone (Optional) </label>
                    <input id = "phone" class = "full-box" type="number"> </input>
                </div>

                <div class = "float-input">
                    <label for = "address"> Address </label>
                    <input id = "address" class = "half-box"> </input>
                </div>

                <div class = "float-input">
                    <label for = "address-other">  Apartment, suite, etc. (Optional) </label>
                    <input id = "address-other" class = "half-box"> </input>
                </div>

                <div class = "float-input">
                    <label for = "region"> Region </label>
                    <input id = "region class = "third-box"> </input>
                </div>

                <div class = "float-input">
                    <label for = "city"> City </label>
                    <input id = "city" class = "half-box"> </input>
                </div>

                <div class = "float-input">
                    <label for = "post-code"> Post Code </label>
                    <input id = "post-code" class = "half-box"> </input>
                </div>
                
            </form>

            <button class = "btn"> Continue </button>

        </div>

        <!-- Order Summary -->
        <div class = "order-summary sidebar">
            <h3> Order Summary </h3>

            <img class = "cart-image" src="Images/Lounges/LOUNGE_SEYMOUR_11.png" alt = "Seymour Lounge" id = "product-image">
            <p class = "order-summary-title"> Seymour Lounge </p>
            <p class = "order-summary-price"> $1799 </p>
            <p class = "quantity"> 1 </p>


            <p class = "discount"> Discount Code </p>
            <button class="btn" type="button"> Apply </button>

            <!-- Pricing Information -->
            <div class="order-total">
                <p class="order-total"> Total </p>
                <p class="order-total-price"> $1799</p>
            </div>
        </div>

    </div>

    <!-- Chat -->
    <img class = "chat" src="Images/Icons/Chat Icon.svg" alt="text bubble">

    <!-- Footer -->
    <div class="footer"> </div>
    
</body>
</html>
