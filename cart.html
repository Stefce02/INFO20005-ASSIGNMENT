<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="scripts.js"> </script>
    <title> Shopping Cart </title>
</head>
<body>

    <!-- Title -->
    <div>
        <p class = "cart-title"> Your Cart </p>
        <img class = "open-and-close" src = "Images/Close.png" alt = "cross">
    </div>

    <!-- Page divider -->
    <img class = "divider" src = "Images/Divider.png" alt = "straight line as divider">

    <!-- Cart Summary -->
    <div>
        <img class = "cart-summary-image" src="Images/Lounges/LOUNGE_SEYMOUR_11.png" alt = "Seymour Lounge" id = "product-image">
        <p class = "cart-summary-title"> Seymour Lounge </p>
        <p class = "cart-summary-price"> $1799 </p>
        <!-- figure out how to implement -->
        <button class="btn" type="button"> Quantity </button>
        <img class = "open-and-close" src = "Images/Close.png" alt = "cross">
        <img class = "divider" src = "Images/Divider.png" alt = "straight line as divider">
    </div>

    <!-- Clear cart (change to make smaller first)-->
    <button class="btn" type="button"> Clear Cart </button>

    <!-- Final Information -->
    <div>
        <p class="order-total"> Total </p>
        <p class="order-total-price"> $1799</p>
    </div>

    <!-- Checkout Button -->
    <a href="checkout.html"><button class="btn" type="button"> Checkout </button></a> 

</body>
</html>
