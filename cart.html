<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="scripts.js"> </script>
    <title> Shopping Cart </title>

<body>

    <!-- Title -->
    <div class = "cart-heading">
        <h2> Your Cart </h2>
        <img class = "open-and-close" src = "Images/Close.png" alt = "cross">
    </div>

    <!-- Page divider -->
    <!-- <img class = "divider" src = "Images/Divider.png" alt = "straight line as divider"> -->

    <!-- Cart Summary -->
    <div class = "cart-summary">
        <img class = "cart-image" src="Images/Lounges/LOUNGE_SEYMOUR_11.png" alt = "Seymour Lounge" id = "product-image">
        <p class = "cart-title"> Seymour Lounge </p>

        <!-- figure out how to implement -->

    <!-- Clear cart (change to make smaller first)-->
    <div class = "btn-more-container">

    </div>
